<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warlock Simulator</title>
    <script src="/WarlockSim/math.js"></script>
    <script src="/WarlockSim/simulator.js"></script>
    <script type="text/javascript">
      function startCode() {
        document.getElementById("page").innerHTML = "";
        //document.getElementsByClassName("loader")[0].style.display = "inline-block";
        setTimeout(function(){ runSim(); }, 10);
      }
      
      function openPage(pageName,elmnt,color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
      }
      setTimeout(function(){ document.getElementById("defaultOpen").click(); }, 20);
      setTimeout(function(){ document.addEventListener("input", runSim()); }, 20);
    </script> 
    <link rel="stylesheet" href="pageStyle.css">
  </head>
  <body style="background-color:#555555;">
    <button class="tablink" onclick="openPage('main', this, '#838383')" id="defaultOpen">Settings</button>
    
    <div id="main" class="tabcontent">
      <h1>Warlock Simulator <span style="font-size:16px">by Tesram-Mograine</span></h1>
      <div class="row">
        <div class="column left">
          <button id="myButton" type="button" onclick="runSim();">Run Sim</button><br>
          <h3>Settings</h3>
          <div>Gear Stats</div>
          <input type="number" id="spellPower" value="642">   <label style=color:#9482C9>Spell Power</label><br>
          <input type="number" id="spellCrit" value="8">      <label style=color:#9482C9>Spell Crit</label><br>
          <input type="number" id="spellHit" value="9">       <label style=color:#9482C9>Spell Hit</label><br>
          <input type="number" id="intellect" value="282">    <label style=color:#9482C9>Intellect</label><br>
          <input type="number" id="mp5" value="0">            <label style=color:#9482C9>Mana per 5</label><br>
          <br>

          <div>Debuffs</div>
          <input type="checkbox" id="curseShadow" checked>      <label style=color:#9482C9>Curse of Shadow</label><br>
          <input type="checkbox" id="shadowWeaving" checked>    <label style=color:#9482C9>Shadow Weaving</label><br>
          <input type="checkbox" id="curseElements" checked>    <label style=color:#f20000>Curse of the Elements</label><br>
          <input type="checkbox" id="Scorch" checked>           <label style=color:#f20000>Scorch</label><br>
          <br>

          <div>Spec</div>
          <select id="spec">
            <option value="DSRuin">DS/Ruin</option>
            <option value="SMRuin">SM/Ruin</option>
            <option value="DSES">DS/ES</option>
            <option value="SMDS">SM/DS</option>
          </select><br>
          <br>

          <div>Consumables</div>
          <input type="checkbox" id="supremeFlask" checked>     <label style=color:#9482C9>Flask of Supreme Power</label><br>
          <input type="checkbox" id="brilliantOil" checked>     <label style=color:#9482C9>Brilliant Wizard Oil</label><br>
          <input type="checkbox" id="arcaneElixir" checked>     <label style=color:#9482C9>Greater Arcane Elixir</label><br>
          <input type="checkbox" id="shadowElixir" checked>     <label style=color:#9482C9>Elixir of Shadow Power</label><br>
          <input type="checkbox" id="fireElixir" checked>       <label style=color:#f20000>Elixir of Fire Power</label><br>
          <br>
          
          <div>World Buffs</div>
          <input type="checkbox" id="hakkarBuff" checked>       <label style=color:#9482C9>Spirit of Zandalar</label><br>
          <input type="checkbox" id="onyxiaBuff" checked>       <label style=color:#9482C9>Rallying Cry of the Dragonslayer</label><br>
          <input type="checkbox" id="songflower" checked>       <label style=color:#9482C9>Songflower Serenade</label><br>
          <input type="checkbox" id="diremaulBuff" checked>     <label style=color:#9482C9>Dire Maul Tribute Buffs</label><br>

        </div>
        <div class="column right">
          <p id="page"></p>
          <p id="finalStats"></p>
        </div>
      </div>
    </div>
  </body>
</html>
